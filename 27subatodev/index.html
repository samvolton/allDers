<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="my-header">ÜYE GİRİŞİ</h1>
    <div class="form-container">
        <form>
            <label for="email"><b>E-Posta:</b></label><br>
            <input id="my-email" type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
            <br><br>
            <label for="password"><b>Şifre:</b></label><br>
            <input id="my-password" type="password" id="password" name="password" placeholder="Şifrenizi giriniz" required>
            <br><br><br><br><br><br><br>
            <input id="my-enter" type="submit" value="Giriş Yap">
            <br><br>
            <div class="line-container">
                <div class="line"></div>
                <p id="veya">Veya</p>
                <div class="line"></div>
            </div>
            <br><br>
            <input id="my-sign-up" type="submit" value="Kayıt Ol">

            
        </form>
    </div>
</body>
</html>
